<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/output.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css">
</head>
<body>
    
    <header>
        <div class="bg-[#212121]">
            <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
                <a href="https://flowbite.com" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <i class="fa-sharp fa-solid fa-shop text-2xl text-white"></i>
                    <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">RAPPY UCH</span>
                </a>
                <div class="flex items-center justify-center space-x-2 rtl:space-x-reverse">
                    <a href="#"
                        class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br rounded-lg text-sm px-5 py-2 text-center">
                        <i class="fa-sharp fa-regular fa-headset"></i>
                        Soporte
                    </a>
                    <a href="index.html" id="cerrarSes"
                        class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br rounded-lg py-2 px-5 text-sm text-center">Salir</a>
                </div>
            </div>
        </div>
        <nav class="bg-[#272727]">
            <div class="max-w-screen-xl px-4 py-3 mx-auto">
                <div class="flex items-center">
                    <ul class="flex flex-row font-medium mt-0 space-x-8 rtl:space-x-reverse text-sm">
                        <li>
                            <a href="#" class="text-white hover:text-indigo-400 transition-all ease-out duration-500">Perfil</a>
                        </li>
                        <li>
                            <a href="dashboard.html" class="text-white hover:text-indigo-400 transition-all ease-out duration-500">
                                Mis productos
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
        <h1 id="myTitle" class="text-center font-medium text-2xl py-5 h-"></h1>
        <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6" id="myProducts">
            <!-- Contenido mis productos -->
        </div>
    </section>

    <script>
        $(document).ready(function () {
                // Verificar si el usuario está autenticado al cargar la página
                const autenticado = localStorage.getItem("autenticado");
                if (!autenticado) {
                    // Si no está autenticado, redirigir a la página de inicio de sesión
                    location.href = "index.html";
                }
            });
    </script>
    
    <script src="js/jquery.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

</body>
</html>
